values = 1,1_2cb,21,21_2cb,13,13_2cb,12,12_2cb,31,31_2cb,213,213_2cb,213_cb,213_2cb_cb,312,312_2cb,123,123_3b,132,132_3b,13_3b,12_3b
output = 1,1_2cb,21,21_2cb,13,13_2cb,12,12_2cb,31,31_2cb,213,213_2cb,213_cb,213_2cb_cb,312,312_2cb,123,123_3b,132,132_3b,13_3b,12_3b
language = Master layout

[usenavtop]
type   = select
values = p,b
output = userlinks plugin,navtop block-position
