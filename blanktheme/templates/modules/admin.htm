<link rel="stylesheet" href="<!--[$themepath]-->/style/admin.css" type="text/css" media="screen,projection" />
<!--[/capture]-->
<!--[include file='head.htm']-->

<!-- Admin template -->
<body id="bt_<!--[$module]-->" class="bt_admin">

<!--[* for the backend we don't include the layout template *]-->
<div id="page_margins" class="bt_1">
	<div id="page">

		<!-- begin: #header -->
		<div id="header" class="floatbox">
			<div id="topnav">
				<!-- start: skip link navigation -->
				<a class="skip" href="#navigation" title="<!--[gt text='Skip link']-->"><!--[gt text='Skip to the navigation']--></a><span class="hideme">.</span>
				<a class="skip" href="#content" title="<!--[gt text='Skip link']-->"><!--[gt text='Skip to the content']--></a><span class="hideme">.</span>
				<!-- end: skip link navigation -->

				<!--[userlinks start='' end='' seperator='<span class="text_separator">|</span>']-->
			</div>
			<h1><a href="<!--[$baseurl]-->" title="<!--[gt text='Go to the homepage']-->"><!--[sitename]--></a></h1>
			<span class="slogan"><!--[slogan]--></span>
		</div>
		<!-- end: #header -->

		<!-- begin: main navigation #nav -->
		<div id="nav">
			<!-- skiplink anchor: navigation -->
			<a id="navigation" name="navigation"></a>
			<!--[bt_adminlinks current=$module]-->
		</div>
		<!-- end: main navigation -->

		<!-- begin: main content area #main -->
		<div id="main">
			<!-- begin: #col1 - main column -->
			<div id="col1">
				<div id="col1_content" class="floatbox">
					<!-- skiplink anchor: content -->
					<a id="content"></a>

					<!--[$maincontent]-->
				</div>
				<div id="ie_clearing">&nbsp;</div>
				<!-- End: IE Column Clearing -->
			</div>
			<!-- end: #col1 -->
		</div>
		<!-- end: #main -->

		<!-- begin: #footer -->
		<div id="footer">
			<a href="http://community.zikula.org/" title="<!--[gt text='Powered by Zikula']-->"><!--[gt text='Powered by Zikula']--></a>
		</div>
		<!-- end: #footer -->
	</div>
